<!doctype html>
<html lang="en">
  <head>
    <title>4D-IFU</title>

    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/font-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

    <!-- Meta Tags -->
    <meta name="title" content="4D-IFU" />
    <meta name="description" content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://seventh-reality.github.io/4D-IFU/" />
    <meta property="og:title" content="IFU" />
    <meta property="og:description" content="the next generation of instructions for use" />
    <meta property="og:image" content="preview.png" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://seventh-reality.github.io/4D-IFU/" />
    <meta property="twitter:title" content="IFU" />
    <meta property="twitter:description" content="the next generation of instructions for use" />
    <meta property="twitter:image" content="preview.png" />

    <!-- Custom Styles -->
    <style>
      img {
        padding-top: 0;
        display: block;
        margin: 0 auto;
      }

      #box img {
        width: 100%;
      }

      #button {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
      }

      #button img {
        height: 40px;
      }

      .attributiontwo2 {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        background-image: url('black.png');
        padding: 15px 0;
        flex-wrap: wrap;
      }

      .attributiontwo2 a img {
        width: 40px;
        height: 40px;
        transition: transform 0.2s ease;
      }

      .attributiontwo2 a img:hover {
        transform: scale(1.1);
      }

      h5 {
        text-align: center;
        margin-top: -5px;
        font-size: 9px;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div align="center">
      <img src="4D.png" alt="4D Logo" />
    </div>

    <!-- Banner -->
    <div id="box">
      <img src="icons.png" alt="Icons Banner" />
    </div>

    <!-- Model Viewer -->
    <div id="inj">
      <model-viewer
        src="assets/VERASEAL.glb"
        ios-src="assets/veraseal.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        poster="loading.gif"
        shadow-intensity="0.88"
        shadow-softness="1"
        exposure="1"
        autoplay
      >
        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>

        <button slot="ar-button" id="ar-button">View in 4D</button>

        <!-- Logos inside model-viewer -->
        <div id="button">
          <img src="4.png" alt="Left Logo" style="width: 70px;" />
          <img src="iitname.png" alt="Right Logo" style="width: 100px;" />
        </div>

        <div id="ar-prompt">
          <img src="ar_hand_prompt.png" alt="AR Prompt" />
        </div>
      </model-viewer>

      <!-- Attribution Icons Centered -->
      <section class="attributiontwo2">
        <a href="https://drive.google.com/file/d/1kpr9csFU_trpcXrLeKH5CQIM5k02qxK6/view?usp=sharing">
          <img src="Brochure_1.png" alt="Brochure" />
        </a>
        <a href="https://youtu.be/feR4lDjrLt8">
          <img src="Video_1.png" alt="Video" />
        </a>
        <a href="https://seventh-reality.com/">
          <img src="web_1.png" alt="Website" />
        </a>
        <a href="https://forms.gle/nPU6KsDggsqnVopt6">
          <img src="form_1.png" alt="Form" />
        </a>
      </section>
    </div>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QSEFH9XP0E"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-QSEFH9XP0E');
    </script>

    <!-- Model Viewer Script -->
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
